info:
  component: Zuul Server

server:
  port: 8765

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  routes:
    transactions-api-service: /transactions/**
    accounts-api-service: /accounts/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    
logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
